<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BB GAMER</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar"><div id="progress-bar-top" class="fill"></div></div>
    <div class="container">
        <div class="stats">
            <div class="box"><span class="material-icons">bolt</span> <span id="xp-counter">0</span> XP</div>
            <div class="box"><span class="material-icons" style="color:#ff9d00">local_fire_department</span> <span id="streak-counter">0</span></div>
            <button onclick="resetProgress()" class="mini-btn"><span class="material-icons">restart_alt</span></button>
        </div>

        <div class="card">
            <div class="card-head">
                <span id="subject-tag" class="tag">AGENTE COMERCIAL</span>
                <button id="prev-btn" class="mini-btn"><span class="material-icons">arrow_back</span></button>
            </div>
            <h2 id="question-text">Carregando questão...</h2>
            <div id="options-container" class="options"></div>
            
            <button id="btn-gerar-ia" onclick="gerarQuestaoIA()" class="btn-ia">
                <span class="material-icons">auto_awesome</span> GERAR QUESTÃO INÉDITA (IA)
            </button>
            <p id="ai-loading-text" style="font-size:10px; color:#666; margin-top:5px">Modo Infinito Ativo</p>
        </div>

        <div class="card" style="margin-top:15px">
            <h4 id="tema-redacao">TEMA: Carregando...</h4>
            <textarea id="redacao-input" placeholder="Treine sua redação..."></textarea>
            <button onclick="avaliarRedacao()" class="btn-ia" style="background:#333">CORRIGIR COM IA</button>
            <div id="redacao-feedback" class="hidden"><p id="ai-analysis" style="font-size:12px; margin-top:10px"></p></div>
        </div>
    </div>

    <div id="feedback-area" class="overlay hidden">
        <div class="overlay-box">
            <h3 id="feedback-status">RESPOSTA</h3>
            <p id="feedback-message"></p>
            <button onclick="nextQuestion()" class="btn-next">PRÓXIMA <span class="material-icons">play_arrow</span></button>
        </div>
    </div>

    <audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
