<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB QUESTS - GAMIFIED</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="gamer-theme">
    <div class="app-container">
        <header class="game-header">
            <div class="stats-row">
                <div class="stat-box neon-blue"><span class="material-icons">timer</span> <span id="timer-display">25:00</span></div>
                <div class="stat-box neon-orange"><span class="material-icons">local_fire_department</span> <span id="streak-counter">0</span></div>
                <div class="stat-box neon-green"><span class="material-icons">stars</span> <span id="xp-counter">0</span> XP</div>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar-fill" id="progress-bar-top"></div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="side-panel">
                <h3 class="neon-text">PROGRESSO EDITAL</h3>
                <div id="subject-progress-list"></div>
                <button onclick="resetProgress()" class="btn-reset">RESETAR TUDO</button>
            </aside>

            <main>
                <div id="question-card" class="game-card">
                    <div class="card-meta">
                        <span id="subject-tag" class="game-tag">CARREGANDO...</span>
                        <button id="prev-btn" class="nav-icon-btn"><span class="material-icons">arrow_back</span></button>
                    </div>
                    <p id="question-text" class="question-body">Carregando missão...</p>
                    <div class="options-grid" id="options-container"></div>
                    <div id="feedback-area" class="feedback-overlay hidden">
                        <div class="feedback-content">
                            <h2 id="feedback-status">RESPOSTA</h2>
                            <p id="feedback-message"></p>
                            <button class="btn-primary" onclick="nextQuestion()">PRÓXIMA FASE</button>
                        </div>
                    </div>
                </div>

                <div class="game-card redação-section" style="margin-top: 20px;">
                    <h3 class="neon-text">REDAÇÃO: TEMA SURPRESA</h3>
                    <p id="tema-redacao" class="tema-txt">Clique para sortear...</p>
                    <button onclick="sortearTema()" class="btn-small">TROCAR TEMA</button>
                    <textarea id="redacao-input" rows="8"></textarea>
                    <button id="avaliar-btn" class="btn-primary" onclick="avaliarRedacao()">CORRIGIR COM IA</button>
                    <div id="redacao-feedback" class="feedback-content hidden">
                        <div id="ai-analysis" style="color: #ddd; font-size: 0.9rem; text-align: left;"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <audio id="sound-correct" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="sound-wrong" src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3"></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
